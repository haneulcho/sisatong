{@
	Context::addMetaTag('X-UA-Compatible', 'IE=edge', true);
}
<load target="default.layout.css" />
<load target="default.layout.ie78.css" targetie="lt IE 9" />
<load target="default.layout.ie7.css" targetie="IE 7" />
<load target="default.layout.webfont.css" cond="$layout_info->WEB_FONT == 'YES'" />
<load target="../../common/js/respond.min.js" targetie="lt IE 9" />
<load target="default.layout.js" type="body" />
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-48788958-1', 'sisatong.net');
  ga('send', 'pageview');
</script>
<div class="container">
	<header class="header">
		<h1>
			<a href="{geturl('')}" id="siteTitle">
				<img src="siteTitle.png" alt="XpressEngine" cond="!Context::getSiteTitle() && !$layout_info->LOGO_IMG && !$layout_info->LOGO_TEXT">
				<block cond="Context::getSiteTitle() && !$layout_info->LOGO_IMG && !$layout_info->LOGO_TEXT">{Context::getSiteTitle()}</block>
				<img src="{$layout_info->LOGO_IMG}" alt="{$layout_info->LOGO_TEXT}" cond="$layout_info->LOGO_IMG">
				<block cond="!$layout_info->LOGO_IMG && $layout_info->LOGO_TEXT">{$layout_info->LOGO_TEXT}</block>
			</a>
		</h1>

		<div class="date">
			{@ $n_date = date('Y년 m월 d일') }
			{$n_date}
		</div>

		<div class="side">
			<!-- UPPER BANNER -->
			<a href="{$layout_info->BANNER_LINK_URL}" target="_{$layout_info->BANNER_LINK_TARGET}"><img src="{$layout_info->BANNER_IMAGE_SRC}"></a>
		</div>
		<!-- GNB -->
		<nav class="gnb" id="gnb">
			<ul>
				<li loop="$GNB->list=>$key1,$val1" class="active"|cond="$val1['selected']">
					<a href="{$val1['href']}" target="_blank"|cond="$val1['open_window']=='Y'">{$val1['link']}</a>
					<ul cond="$val1['list']">
						<li loop="$val1['list']=>$key2,$val2" class="active"|cond="$val2['selected']">
							<a href="{$val2['href']}" target="_blank"|cond="$val2['open_window']=='Y'">{$val2['link']}</a>
						</li>
					</ul>
				</li>
			</ul>
			
			<!-- SEARCH -->
			<span id="searchBtn">검색</span>
			<form action="{getUrl()}" method="get" class="search">
				<input type="hidden" name="vid" value="{$vid}" />
				<input type="hidden" name="mid" value="{$mid}" />
				<input type="hidden" name="act" value="IS" />
				<input type="text" name="is_keyword" value="{$is_keyword}" id="searchField" required placeholder="검색어 입력 후 엔터" title="{$lang->cmd_search}" />
				<input type="submit" value="{$lang->cmd_search}" />
			</form>

			<img widget="login_info" skin="default" />
		</nav>
		<!-- /GNB -->
	</header>
	<!-- /VISUAL -->
	<div class="body sub">
		<!-- CONTENT -->
		<div class="content" id="content">
			{$content}
		</div>
		<div class="rnb" id="rnb">

			<block cond="$layout_info->SIDE_BANNER1_IMAGE_SRC">
				<img src="{$layout_info->SIDE_BANNER1_IMAGE_SRC}" alt="시사통 이미지 박스" width="200" height="300" usemap="#subscription">
					{$layout_info->SIDE_BANNER1_IMAGE_MAP}
			</block>

			<div class="sisatong_imagebox" cond="$layout_info->SIDE_BANNER2_IMAGE_SRC">
				<a href="{$layout_info->SIDE_BANNER2_LINK_URL}" target="_{$layout_info->SIDE_BANNER2_LINK_TARGET}">
					<img src="{$layout_info->SIDE_BANNER2_IMAGE_SRC}">
				</a>
			</div>

			<block cond="!$layout_info->SIDE_BANNER2_IMAGE_SRC">
				<img class="zbxe_widget_output" widget="treasurej_popular" skin="default" list_count="7" clist_count="7" comment_cut_size="20" tab_view="popular,newestd,newestc" option_view="title" module_srls="104,106,110,108,112" />
			</block>

			<div class="sisatong_imagebox" cond="$layout_info->SIDE_BANNER3_IMAGE_SRC">
				<a href="{$layout_info->SIDE_BANNER3_LINK_URL}" target="_{$layout_info->SIDE_BANNER3_LINKT_TARGET}">
					<img src="{$layout_info->SIDE_BANNER3_IMAGE_SRC}">
				</a>
			</div>

			<block cond="!$layout_info->SIDE_BANNER3_IMAGE_SRC">
				<img class="zbxe_widget_output" widget="sisatongcastlist" skin="default" target_group="127" />
			</block>
		</div>
		<!-- /CONTENT -->
	</div>
</div>
<load target="jquery.placeholder.js" type="body" />
<load target="default.custom.js" type="body" />
